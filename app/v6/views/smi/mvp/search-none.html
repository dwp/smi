{% extends path+"/inc/layout.html" %}

{% block content %}
<main id="content" role="main">

  {% set currentPage = 'search' %}
  {% include path+"/inc/main_nav.html" %}

  <div class="main-content">
    <div class="grid-row">
      <div class="column-full">
        <div class="search-box-container">

          <h1 class="heading-large">Find someone</h1>

          <div class="example">
            <div class="error-summary" role="group" aria-labelledby="error-summary-heading-example-2" tabindex="-1">
              <h1 class="heading-medium error-summary-heading" id="error-summary-heading-example-2">No one was found with this National Insurance number</h1>
              <p>Check the number and try again.</p>
          </div>        

          <form action="person-1" method="get" class="form" id="search-form">
            <label class="form-hint" for="nino" id="searchbox">Enter a National Insurance number</label>
            <input id="nino" type="search" autocomplete="off" name="nino" class="form-control js-search-focus" value="QQ223123322C">
            <input id="search-submit"  type="submit" class="search-submit" value="Search"/>
          </form>

        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
