{% extends path+"/inc/layout.html" %}

{% block content %}
<main id="content" role="main">

  {% include path+"/inc/main_nav.html" %}

  <div class="main-content">
    <div class="grid-row">
      <div class="column-two-thirds">

        {% include path+"/inc/name-and-nino.html" %}


          <h1 class="heading-large">MI12 form status</h1>

          <form class="form" id="formname">

              <div class="form-group">
                <fieldset>
                  <legend>
                    <h3 class="heading-small">
                      Sent to applicant
                    </h3>
                  </legend>
                  <div class="multiple-choice" data-target="MI12-sent-date">
                      <input id="MI12-sent" name="none" type="checkbox" value="yes">
                      <label for="MI12-sent">Yes</label>
                  </div>
                  <div class="panel panel-border-narrow js-hidden" id="MI12-sent-date">
                    <div class="form-group">
                        <fieldset>
                          <legend>
                            <span class="form-label-bold">
                              Date MI12 sent
                            </span>
                          </legend>
                          <div class="form-date">
                            <div class="form-group form-group-day">
                              <label class="form-label" for="dob-day">Day</label>
                              <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31" value="{{ dob_dd }}">
                            </div>
                            <div class="form-group form-group-month">
                              <label class="form-label" for="dob-month">Month</label>
                              <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12" value="{{ dob_mm }}">
                            </div>
                            <div class="form-group form-group-year">
                              <label class="form-label" for="dob-year">Year</label>
                              <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" value="{{ dob_yy }}">
                            </div>
                          </div>
                        </fieldset>
                      </div>



                </div>

              </fieldset>
              </div>



              <div class="form-group">
                <fieldset>
                  <legend>
                    <h3 class="heading-small">
                      Received from lender
                    </h3>
                  </legend>
                  <div class="multiple-choice" data-target="MI12-returned-date">
                      <input id="MI12-returned" name="MI12-received" type="radio" value="yes"  onclick="document.getElementById('formname').action='MI12-received-send-letter';document.getElementById('submit')">
                      <label for="MI12-returned">Yes</label>
                  </div>
                  <div class="panel panel-border-narrow js-hidden" id="MI12-returned-date">
                    <div class="form-group">
                        <fieldset>
                          <legend>
                            <span class="form-label-bold">
                              Date MI12 received
                            </span>
                          </legend>
                          <div class="form-date">
                            <div class="form-group form-group-day">
                              <label class="form-label" for="dob-day">Day</label>
                              <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31" value="{{ dob_dd }}">
                            </div>
                            <div class="form-group form-group-month">
                              <label class="form-label" for="dob-month">Month</label>
                              <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12" value="{{ dob_mm }}">
                            </div>
                            <div class="form-group form-group-year">
                              <label class="form-label" for="dob-year">Year</label>
                              <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" value="{{ dob_yy }}">
                            </div>
                          </div>
                        </fieldset>
                      </div>
                        <div class="form-group">

                          <fieldset>
                            <legend>
                              <h3 class="heading-small">
                                MI12 completed correctly
                              </h3>
                            </legend>
                            <div class="multiple-choice" data-target="MI12-sent-date">
                                <input id="MI12-sent" name="none" type="checkbox" value="yes" >
                                <label for="MI12-sent">Yes</label>
                            </div>


                        </fieldset>
                      </div>



                </div>

                <div class="multiple-choice">
                    <input id="MI12-not-returned" name="MI12-received" type="radio" value="no" onclick="document.getElementById('formname').action='MI12-resend';document.getElementById('submit')">
                    <label for="MI12-not-returned">No, MI12 form lost and needs resending.</label>
                </div>



              </fieldset>
              </div>


            <div>
              <fieldset>


              <div class="multiple-choice" data-target="add-note">
                  <input id="note" name="none" type="checkbox" value="yes">
                  <label for="note">Add note</label>
              </div>

              <div class="panel panel-border-narrow js-hidden" id="add-note">

              <div class="form-group">
              <h2 class="heading-small">Note to add</h2>
             <textarea class="form-control form-control-3-4" name="textarea1" id="textarea1" rows="5"></textarea>
           </div>

         </div>

       </fieldset>
       </div>


              <p>
              <input class="button" type="submit" value="Continue">
            </p>

          </form>


      </div>
    </div>
  </div>
</main>
{% endblock %}
