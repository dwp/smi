{% extends path+"/inc/layout.html" %}

{% block content %}
<main id="content" role="main">

  {% include path+"/inc/main_nav.html" %}

  <div class="main-content">
    <div class="grid-row">

      <div class="column-two-thirds">

        {% include path+"/inc/name-and-nino_in-payment.html" %}


                <h1 class="heading-large">Remove loan 1</h1>


                                <h2 class="heading-medium">Enter the date of the final payment</h1>



                                                    <div class="form-group">
                                                        <fieldset>
                                                          <div class="form-date">
                                                            <div class="form-group form-group-day">
                                                              <label class="form-label" for="fed-day">Day</label>
                                                              <input class="form-control" id="fed-day" name="fed-day" type="number" pattern="[0-9]*" min="0" max="31" value="{{ dob_dd }}">
                                                            </div>
                                                            <div class="form-group form-group-month">
                                                              <label class="form-label" for="fed-month">Month</label>
                                                              <input class="form-control" id="fed-month" name="fed-month" type="number" pattern="[0-9]*" min="0" max="12" value="{{ dob_mm }}">
                                                            </div>
                                                            <div class="form-group form-group-year">
                                                              <label class="form-label" for="fed-year">Year</label>
                                                              <input class="form-control" id="fed-year" name="fed-year" type="number" pattern="[0-9]*" min="0" value="{{ dob_yy }}">
                                                            </div>
                                                          </div>
                                                        </fieldset>
                                                      </div>


<p><a href="close-loan-confirm" class="button">Confirm date</a></p>
  <p style="margin-top:32px;">
  <a href="loan-details">Cancel</a>
  </p>
            </div>


       <!-- COLUMN 2 THIRDS -->

    </div> <!-- GRID ROM -->

  </div> <!-- MAIN CONTENT -->

</main>

{% endblock %}
