{% extends path+"/inc/layout.html" %}

{% block content %}
<main id="content" role="main">

  {% set currentPage = 'search' %}
  {% include path+"/inc/main_nav.html" %}

  <div class="main-content">
    <div class="grid-row">
      <div class="column-two-thirds">
        <div class="search-box-container">

          <h1 class="heading-large">Find someone</h1>

          <div class="example">
            <div class="error-summary" role="group" aria-labelledby="error-summary-heading-example-2" tabindex="-1">
              <h1 class="heading-medium error-summary-heading" id="error-summary-heading-example-2">There is a problem</h1>
              <p>Enter a National Insurance number.</p>
          </div>

          <form action="search-nino" method="get" class="form" id="search-form">
            <div class="form-group">
            <label class="form-hint" for="nino" id="searchbox">Enter a National Insurance number</label>
            <input id="nino" type="search" autocomplete="off" name="nino" class="form-control js-search-focus" value="">
            <input id="search-submit"  type="submit" class="search-submit" value="Search"/>
          </div>
          </form>

          <p>or <a href="case-manually-create">manually create an SMI case</a>.</p>


        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
