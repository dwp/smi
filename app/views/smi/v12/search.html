{% extends path+"/inc/layout.html" %}

{% block content %}
<main id="content" role="main">

  {% set currentPage = 'search' %}
  {% include path+"/inc/main_nav.html" %}

  <div class="main-content">
    <div class="grid-row">
      <div class="column-two-thirds">

          <h1 class="heading-large">Find someone</h1>

          <form action="search-nino" method="get" class="form" id="search-form">
            <div class="form-group">
              <label class="form-hint" for="nino">Enter a National Insurance number</label>
              <input id="nino" type="search" autocomplete="off" name="nino" value="{{ nino }}" class="form-control form-control-1-4">
            </div>

            <input class="button" type="submit" value="Continue">
        </form>

    </div>

    </div>
  </div>
</main>
{% endblock %}
