{% extends path+"/inc/layout.html" %}

{% block content %}
<main id="content" role="main">

  {% include path+"/inc/main_nav.html" %}

  <div class="main-content">
    <div class="grid-row">
      <div class="column-two-thirds">

          <h1 class="heading-large">Has the applicant decided to take a loan?</h1>

          <form action="summary-3" method="get" class="form">


            <div class="form-group">
              <fieldset>
                <legend>
                  <h3 class="heading-small">
                    Has the loan agreeement been received back?
                  </h3>
                </legend>
                <div class="multiple-choice" data-target="other-address">
                    <input id="different-address" name="none" type="checkbox" value="yes">
                    <label for="different-address">Yes</label>
                </div>
                <div class="panel panel-border-narrow js-hidden" id="other-address">
                  <div class="form-group">
                      <fieldset>
                        <legend>
                          <span class="form-label-bold">
                            Date received
                          </span>
                        </legend>
                        <div class="form-date">
                          <div class="form-group form-group-day">
                            <label class="form-label" for="dob-day">Day</label>
                            <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31" value="{{ dob_dd }}">
                          </div>
                          <div class="form-group form-group-month">
                            <label class="form-label" for="dob-month">Month</label>
                            <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12" value="{{ dob_mm }}">
                          </div>
                          <div class="form-group form-group-year">
                            <label class="form-label" for="dob-year">Year</label>
                            <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2016" value="{{ dob_yy }}">
                          </div>
                        </div>
                      </fieldset>
                    </div>

              </div>

            </fieldset>
            </div>



            <div class="form-group">
              <fieldset>

                <legend>
                  <h3 class="heading-small">Has the charge form been received back?</h3>
                </legend>

                <div class="multiple-choice">
                  <input id="TenP-1" type="radio" name="TenP" value="Yes">
                  <label for="TenP-1">Yes</label>
                </div>
                <div class="multiple-choice"  data-target="loan-no">
                  <input id="TenP-2" type="radio" name="TenP" value="No">
                  <label for="TenP-2">No</label>
                </div>

                <div class="panel panel-border-narrow js-hidden" id="loan-no">

                  <div class="form-group">
                    <fieldset>

                      <legend>
                        <h3 class="heading-small">Has the charge form been received back?</h3>
                      </legend>

                      <div class="multiple-choice">
                        <input id="reason-1" type="radio" name="reason" value="Yes">
                        <label for="reason-1">Reason A</label>
                      </div>
                      <div class="multiple-choice">
                        <input id="reason-2" type="radio" name="reason" value="No">
                        <label for="reason-2">Reason B</label>
                      </div>
                  </div>


                </div>



              </fieldset>
            </div>






            <p>
            <input class="button" type="submit" value="Continue">
          </p>

        </form>



      </div>
    </div>
  </div>
</main>
{% endblock %}
