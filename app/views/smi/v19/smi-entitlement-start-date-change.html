{% extends path+"/inc/layout.html" %}

{% block content %}
<main id="content" role="main">

  {% set currentPage = 'search' %}
  {% include path+"/inc/main_nav.html" %}

  <div class="main-content">
    <div class="grid-row">
      <div class="column-two-thirds">

        {% include path+"/inc/name-and-nino.html" %}




        <h1 class="heading-large">Change SMI entitlement start date</h1>
        <p>
          The current start date is 19 September 2018.
        </p>



                  <div class="form-group">
                      <fieldset>
                        <div class="form-date">
                          <div class="form-group form-group-day">
                            <label class="form-label" for="fed-day">Day</label>
                            <input class="form-control" id="fed-day" name="fed-day" type="number" pattern="[0-9]*" min="0" max="31" value="10">
                          </div>
                          <div class="form-group form-group-month">
                            <label class="form-label" for="fed-month">Month</label>
                            <input class="form-control" id="fed-month" name="fed-month" type="number" pattern="[0-9]*" min="0" max="12" value="9">
                          </div>
                          <div class="form-group form-group-year">
                            <label class="form-label" for="fed-year">Year</label>
                            <input class="form-control" id="fed-year" name="fed-year" type="number" pattern="[0-9]*" min="0" value="2018">
                          </div>
                        </div>
                      </fieldset>
                    </div>


            <p class="mth mb0"><br /><a href="summary-show-details?nino={{ nino }}&newapplication=yes" class="button">Update</a><br />
              <br/>
            <a href="search">Cancel</a></p>
         </div><!-- column -->
    </div>
  </div>
</main>
{% endblock %}
