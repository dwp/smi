{% extends path+"/inc/layout.html" %}

{% block content %}
<main id="content" role="main">

  {% set currentPage = 'search' %}
  {% include path+"/inc/main_nav.html" %}

  <div class="main-content">
    <div class="grid-row">
      <div class="column-full">
        <div class="search-box-container">

          <h1 class="heading-large">Find someone</h1>

          <div class="example">
      
          <form action="person-1" method="get" class="form" id="search-form">
            <label class="form-hint" for="nino" id="searchbox">Enter a National Insurance number</label>
            <input id="nino" type="search" autocomplete="off" name="nino" class="form-control js-search-focus" value="QQ123456C">
            <input id="search-submit"  type="submit" class="search-submit" value="Search"/>
          </form>

        </div>
      </div>
    </div>
  </div>
      <div class="grid-row">
         <div class="column-two-thirds">
            <h2 class="heading-large" style="margin-bottom:-20px">Is this the right person?</h2>
            <h3 class="heading-medium" style="margin-bottom:5px">Kris Kelsey Shaw</h3>
            <h4 class="heading-secondary">QQ123456C</h4>
            <h4 class="heading-small">Date of birth</h4>
            <p>24 Jan 1987</p>

            <p class="mth mb0"><a href="person-1" class="button">Add person</a></p>
            <p class="mth mb0"><a href="search">Cancel</a></p> 

         </div><!-- column -->
    </div>
  </div>  
</main>
{% endblock %}
